<template name="myHousesItem">
    <div class='col-sm-4'>
        <div class="panel panel-default">
            <div class="g-hover-card">
                <img src="{{ image }}" alt="">

                <div class="user-avatar">
                    <img src="{{getUsrImageURL " currentUser.profie_pic" "s" }}" alt="">
                </div>
                <div class="info">
                    <span class="glyphicon glyphicon-usd" aria-hidden="true"><span
                            class="listing-price">{{ price }}</span></span>

                    <div class="title">
                        <a href="#">{{address}}</a>
                    </div>
                    <div class="description">{{truncate description 225}}</div>
                </div>
                <div class="bottom">
                    <a href="#" class="house-remove-btn btn btn-info btn-block">
                        Remove
                    </a>
                </div>
            </div>
        </div>
        <div class="tab-pane" id="add-comment">
            <form action="#" method="post" class="form-horizontal" id="commentForm" role="form">
                <div class="form-group">
                    <label for="email" class="col-sm-2 control-label">Comment</label>

                    <div class="col-sm-10">
                                    <textarea class="form-control" name="addComment" id="addComment"
                                              rows="5"></textarea>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button class="btn btn-success btn-circle text-uppercase" type="submit"
                                id="submitComment"><span class="glyphicon glyphicon-send"></span> Summit
                            comment
                        </button>
                    </div>
                </div>
            </form>
        </div>
        <div class="tab-content">
            <div class="tab-pane active" id="comments-logout">
                <ul class="media-list">
                    <li class="media">
                        <a class="pull-left" href="#">
                            <img class="media-object img-circle"
                                 src="https://s3.amazonaws.com/uifaces/faces/twitter/dancounsell/128.jpg"
                                 alt="profile">
                        </a>

                        <div class="media-body">
                            <div class="well well-lg">
                                <h4 class="media-heading text-uppercase reviews">Marco </h4>
                                <ul class="media-date text-uppercase reviews list-inline">
                                    <li class="dd">22</li>
                                    <li class="mm">09</li>
                                    <li class="aaaa">2014</li>
                                </ul>
                                <p class="media-comment">
                                    Great snippet! Thanks for sharing.
                                </p>
                                <a class="btn btn-info btn-circle text-uppercase" href="#" id="reply"><span
                                        class="glyphicon glyphicon-share-alt"></span> Reply</a>
                                <a class="btn btn-warning btn-circle text-uppercase" data-toggle="collapse"
                                   href="#replyOne"><span class="glyphicon glyphicon-comment"></span> 2 comments</a>
                            </div>
                        </div>
                        <div class="collapse" id="replyOne">
                            <ul class="media-list">
                                <li class="media media-replied">
                                    <a class="pull-left" href="#">
                                        <img class="media-object img-circle"
                                             src="https://s3.amazonaws.com/uifaces/faces/twitter/ManikRathee/128.jpg"
                                             alt="profile">
                                    </a>

                                    <div class="media-body">
                                        <div class="well well-lg">
                                            <h4 class="media-heading text-uppercase reviews"><span
                                                    class="glyphicon glyphicon-share-alt"></span> The Hipster
                                            </h4>
                                            <ul class="media-date text-uppercase reviews list-inline">
                                                <li class="dd">22</li>
                                                <li class="mm">09</li>
                                                <li class="aaaa">2014</li>
                                            </ul>
                                            <p class="media-comment">
                                                Nice job Maria.
                                            </p>
                                            <a class="btn btn-info btn-circle text-uppercase" href="#"
                                               id="reply"><span class="glyphicon glyphicon-share-alt"></span>
                                                Reply</a>
                                        </div>
                                    </div>
                                </li>
                                <li class="media media-replied" id="replied">
                                    <a class="pull-left" href="#">
                                        <img class="media-object img-circle"
                                             src="https://pbs.twimg.com/profile_images/442656111636668417/Q_9oP8iZ.jpeg"
                                             alt="profile">
                                    </a>

                                    <div class="media-body">
                                        <div class="well well-lg">
                                            <h4 class="media-heading text-uppercase reviews"><span
                                                    class="glyphicon glyphicon-share-alt"></span> Mary</h4>
                                            <ul class="media-date text-uppercase reviews list-inline">
                                                <li class="dd">22</li>
                                                <li class="mm">09</li>
                                                <li class="aaaa">2014</li>
                                            </ul>
                                            <p class="media-comment">
                                                Thank you Guys!
                                            </p>
                                            <a class="btn btn-info btn-circle text-uppercase" href="#"
                                               id="reply"><span class="glyphicon glyphicon-share-alt"></span>
                                                Reply</a>
                                        </div>
                                    </div>
                                </li>
                            </ul>
                        </div>
                    </li>
                </ul>
            </div>
        </div>

    </div>

    <input class="home-id" type="hidden" value="{{ home_id }}">
    <!--<input class="home-photo" type="hidden" value="{{ g etImageURL photo.href "m" }}">-->
    <!--<input class="home-description" type="hidden" value="{{description}}">-->
    <!--<input class="home-address" type="hidden" value="{{address.line}}, {{address.city}}, {{address.state}}">-->
    <!--<input class="home-price" type="hidden" value="{{ price }}">-->
</template>
