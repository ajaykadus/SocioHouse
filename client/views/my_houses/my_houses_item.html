<template name="myHousesItem">
    <div class='col-sm-6'>
        <div class="panel panel-default">
            <div class="g-hover-card">
                <img class="home-image" src="{{ image }}" alt="">

                <div class="user-avatar">
                    <img src="{{getUsrImageURL " currentUser.profie_pic" "s" }}" alt="">
                </div>
                <div class="info">
                    <span class="glyphicon glyphicon-usd" aria-hidden="true"><span
                            class="listing-price">{{ formatPrice }}</span></span>

                    <div class="title">
                        <a href="#">{{address}}</a>
                    </div>
                    <div class="description">{{truncate_lower_case description 300}}</div>
                </div>
                <div class="range range-danger">
                    <input id="js-bid-range" type="range" name="range" min="1" max={{ price }} value={{ formatPrice }}>
                    <output id="range">{{ formatPrice }}</output>
                </div>
            </div>
            <div class="social-comments-section">
                <div class="media-body">
                    <a href="#" class="house-remove-btn btn btn-info btn-circle text-uppercase">
                        <span class="glyphicon glyphicon-remove-sign"></span>
                    </a>
                    <a class="btn btn-warning btn-circle show-house-comment-form show-house-comments text-uppercase"
                       href="#"><span class="glyphicon glyphicon-comment"></span>Comment</a>
                    <a class="rank-up-house btn btn-success btn-circle text-uppercase" href="#"><span
                            class="rank-up-down-house glyphicon glyphicon-thumbs-up"></span> {{ houseLogistics.rank }}
                    </a>
                    <a class="bid-up-house btn btn-success btn-circle text-uppercase" href="#"><span
                            class="rank-up-down-house glyphicon glyphicon-usd"></span>Bid</a>
                </div>
                <div style="display: none" class="house-comment-form tab-pane social-comments-form" id="add-comment">
                    <form class="form-horizontal" id="commentForm" role="form">
                        <div class="form-group">
                            <label for="email" class="col-sm-2 control-label">Comment</label>

                            <div class="col-sm-10">
                                    <textarea class="form-control comment-content"
                                              rows="5"></textarea>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-offset-2 col-sm-10">
                                <button class="btn btn-success btn-circle text-uppercase" type="submit"
                                        id="submitComment"><span class="glyphicon glyphicon-send"></span> Submit
                                    comment
                                </button>
                            </div>
                        </div>
                    </form>
                </div>

                <div class="collapse house-comments" style="">
                    <ul class="media-list">
                        {{#each houseLogistics.comments}}
                            {{> houseComment}}
                        {{/each}}
                    </ul>
                </div>
            </div>
        </div>
    </div>

    <input class="house-id" type="hidden" value="{{ house_id }}">
    <!--<input class="home-photo" type="hidden" value="{{ g etImageURL photo.href "m" }}">-->
    <!--<input class="home-description" type="hidden" value="{{description}}">-->
    <!--<input class="home-address" type="hidden" value="{{address.line}}, {{address.city}}, {{address.state}}">-->
    <!--<input class="home-price" type="hidden" value="{{ price }}">-->
</template>
