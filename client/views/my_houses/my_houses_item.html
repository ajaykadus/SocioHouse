<template name="myHousesItem">
    <div class='col-sm-4'>
        <div class="panel panel-default">
            <div class="g-hover-card">
                <img src="{{ image }}" alt="">

                <div class="user-avatar">
                    <img src="{{getUsrImageURL " currentUser.profie_pic" "s" }}" alt="">
                </div>
                <div class="info">
                    <span class="glyphicon glyphicon-usd" aria-hidden="true"><span
                            class="listing-price">{{ price }}</span></span>

                    <div class="title">
                        <a href="#">{{address}}</a>
                    </div>
                    <div class="description">{{truncate description 225}}</div>
                </div>
            </div>
            <div class="social-comments-section">
                <div class="media-body">
                        <a href="#" class="house-remove-btn btn btn-info btn-circle text-uppercase">
                            Remove
                        </a>
                    <a class="btn btn-warning btn-circle show-house-comment-form show-house-comments text-uppercase" href="#"><span class="glyphicon glyphicon-comment"></span>Comment</a>
                    <a class="rank-up-house btn btn-danger btn-circle text-uppercase" href="#"><span class="rank-up-down-house glyphicon glyphicon-thumbs-up"></span></a>
                    <a class="btn btn-info btn-circle text-uppercase" href="#"><span class="glyphicon "></span> {{ rank }}</a>
                </div>
                <div style="display: none" class="house-comment-form tab-pane social-comments-form" id="add-comment">
                    <form action="#" class="form-horizontal" id="commentForm" role="form">
                        <div class="form-group">
                            <label for="email" class="col-sm-2 control-label">Comment</label>

                            <div class="col-sm-10">
                                    <textarea class="form-control" name="addComment" id="comment-content"
                                              rows="5"></textarea>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-offset-2 col-sm-10">
                                <button class="btn btn-success btn-circle text-uppercase" type="submit"
                                        id="submitComment"><span class="glyphicon glyphicon-send"></span> Summit
                                    comment
                                </button>
                            </div>
                        </div>
                    </form>
                </div>

                <div class="collapse house-comments" style="">
                    <ul class="media-list">
                        {{#each houseComments}}
                        {{> houseComment}}
                        {{/each}}
                    </ul>
                </div>
            </div>
        </div>
    </div>

    <input class="house-id" type="hidden" value="{{ house_id }}">
    <!--<input class="home-photo" type="hidden" value="{{ g etImageURL photo.href "m" }}">-->
    <!--<input class="home-description" type="hidden" value="{{description}}">-->
    <!--<input class="home-address" type="hidden" value="{{address.line}}, {{address.city}}, {{address.state}}">-->
    <!--<input class="home-price" type="hidden" value="{{ price }}">-->
</template>
