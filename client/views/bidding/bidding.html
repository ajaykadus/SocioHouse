<template name="myBidding">
    <div class="container">
        <div class="row">
            <div class="col-xs-6">
                <div class="range range-danger">
                    <input type="range" name="range" min="1" max="100" value="50" onchange="range.value=value">
                    <output id="range">50</output>
                </div>
            </div>
        </div>
    </div>
</template>
