<template name="search_item">
    <div class='col-sm-4'>
        <div class="panel panel-default">
            <div class="g-hover-card">
                <img src="{{getImageURL photo.href "m" }}" alt="">
                <div class="user-avatar">
                    <img src="{{getUsrImageURL " currentUser.profie_pic" "s" }}" alt="">
                </div>
                <div class="info">
                    <div class="title">
                        <a href="http://www.wsnippets.com">{{address.line}}, {{address.city}}, {{address.state}}</a>
                    </div>
                    <div class="description">{{description}}</div>
                </div>
                <div class="bottom">
                    <a href="https://twitter.com/wsnippets" class="btn btn-info btn-block">
                        Follow on Twitter
                    </a>
                    <a href="https://plus.google.com/+Wsnippets" rel="publisher" class="btn btn-primary btn-block">
                        Follow on Google+
                    </a>
                </div>
            </div>
        </div>
    </div>

</template>
